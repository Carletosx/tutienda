<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>Gestión de Categorías</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/productos">Ver Productos</a></li>
            <li><a href="/productos/nuevo">Añadir Producto</a></li>
            <li><a href="/categorias">Ver Categorías</a></li>
            <li><a href="/categorias/nueva">Añadir Categoría</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Lista de Categorías</h2>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${categorias.empty}" class="alert alert-info">
            No hay categorías registradas.
        </div>

        <table th:if="${!categorias.empty}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn-editar">Editar</a>
                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn-eliminar"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
